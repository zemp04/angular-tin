<div id="search-component">
  <label for="search-box">Ticker Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let st of stocks.instruments">
      <a routerLink="/detail/{{ st.figi }}">
        {{ st.figi }}
      </a>
    </li>
  </ul>
</div>
